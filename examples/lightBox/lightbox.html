<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="Bo F.">
<title>LightBox Demo</title>
<link rel="stylesheet" type="text/css" href="./lightbox.css">
<script src="./lightbox.js" defer></script>
<style>

</style>
<body>
  
<h2 style="text-align:center">Lightbox Demo</h2>

<div class="row">
  <div class="column">
    <img src="./img/STScI-H-galaxies.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./img/STScI-H-galaxies-0416b.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./img/STScI-H-galaxies-0646a.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./img/STScI-H-galaxies-1502a.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
  </div>
</div>
<div class="row">
  <div class="column">
    <img src="./img/img_nature.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./img/img_snow.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./img/img_mountains.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow cursor">
  </div>
  <div class="column">
    <img src="./img/img_lights.jpg" onclick="openModal();currentSlide(8)" class="hover-shadow cursor">
  </div>
</div>

<div id="myModal" class="modal">
  <span class="close cursor" onclick="closeModal()">&times;</span>
  <div class="modal-content">

    <div class="mySlides">
      <div class="numbertext">1 / 8</div>
      <img src="./img/STScI-H-galaxies-Wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">2 / 8</div>
      <img src="./img/STScI-H-galaxies-0416b-wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">3 / 8</div>
      <img src="./img/STScI-H-galaxies-0646a-wide.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">4 / 8</div>
      <img src="./img/STScI-H-galaxies-1502a-wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">5 / 8</div>
      <img src="./img/img_nature_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">6 / 8</div>
      <img src="./img/img_snow_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
      <div class="numbertext">7 / 8</div>
      <img src="./img/img_mountains_wide.jpg" style="width:100%">
    </div>
    
    <div class="mySlides">
      <div class="numbertext">8 / 8</div>
      <img src="./img/img_lights_wide.jpg" style="width:100%">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>

      <div class="bottom-row">
        <div class="column">
          <img class="demo cursor" src="./img/STScI-H-galaxies-Wide.jpg" onclick="currentSlide(1)" alt="STScI-H-galaxies">
        </div>
        <div class="column">
          <img class="demo cursor" src="./img/STScI-H-galaxies-0416b-wide.jpg" onclick="currentSlide(2)" alt="STScI-H-galaxies-0416b">
        </div>
        <div class="column">
          <img class="demo cursor" src="./img/STScI-H-galaxies-0646a-wide.jpg" onclick="currentSlide(3)" alt="STScI-H-galaxies-0646a">
        </div>
        <div class="column">
          <img class="demo cursor" src="./img/STScI-H-galaxies-1502a-wide.jpg" onclick="currentSlide(4)" alt="STScI-H-galaxies-1502a">
        </div>
      </div>

      <div class="bottom-row">
        <div class="column">
          <img class="demo cursor" src="./img/img_nature_wide.jpg" onclick="currentSlide(5)" alt="Nature and sunrise">
        </div>
        <div class="column">
          <img class="demo cursor" src="./img/img_snow_wide.jpg" onclick="currentSlide(6)" alt="Snow">
        </div>
        <div class="column">
          <img class="demo cursor" src="./img/img_mountains_wide.jpg" onclick="currentSlide(7)" alt="Mountains and fjords">
        </div>
        <div class="column">
          <img class="demo cursor" src="./img/img_lights_wide.jpg" onclick="currentSlide(8)" alt="Northern Lights">
        </div>
      </div>

  </div>
</div>

<div class="footer">
  <p>Created 3/22/2024, &copy; Bo F., SuchReverie Webco. 2024</p>
</div>
    
</body>
</html>
