<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Bo F.">
    <title>Calculator</title>
    <script src="./js/calculator.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/calculator.css">
  </head>
  <body>
    <div id="page-container">
      <!-- This is the main div container that will display the calculator -->
      <div class="calculator">
        <!-- This input displays the result of the calculation -->
        <input type="text" class="calculator-screen" value="0" disabled>
        <!-- This section displays all buttons that a user can press to make a calculation -->
        <div class="calculator-keys">
          <button id="add" type="button" class="operator" value="+">+</button>
          <button id="subtract" type="button" class="operator" value="-">-</button>
          <button id="multiply" type="button" class="operator" value="*">&times;</button>
          <button id="divide" type="button" class="operator" value="/">&divide;</button>

          <button id="7" type="button" value="7">7</button>
          <button id="8" type="button" value="8">8</button>
          <button id="9" type="button" value="9">9</button>

          <button id="4" type="button" value="4">4</button>
          <button id="5" type="button" value="5">5</button>
          <button id="6" type="button" value="6">6</button>

          <button id="1" type="button" value="1">1</button>
          <button id="2" type="button" value="2">2</button>
          <button id="3" type="button" value="3">3</button>

          <button id="0" type="button" value="0">0</button>
          <button id="dot" type="button" class="decimal function" value=".">.</button>
          <button type="button" class="all-clear function" value="all-clear">AC</button>
          
          <button id="equal" type="button" class="equal-sign operator" value="=">=</button>

        </div>
      </div>
    </div>
  </body>

</html>
